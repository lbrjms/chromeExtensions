<!DOCTYPE html>
<html>
<head>
  <title>Page Auto-Refresher</title>
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js"></script>
</head>
<body>
  <div class="container">
    <h1>RefresH</h1>
    <input id="intervalInput" type="number" min="0" max="10000000" placeholder="Enter interval">
    <div id="buttons">
       

        <button id="startButton" class="green-button">Start</button>
        <button id="stopButton" class="red-button">Stop</button>
    </div>
    
    <div id="countdownDisplay"></div>
  </div>
</body>
</html>
